<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="margin: 0">
    <table id="framework">
        <tr>
            <td id="toolbar" colspan="2">
                <div id="toolbarFlex">
                    <button>Build</button>
                    <button>Info</button>
                    <button>Delete</button>
                </div>
            </td>
        </tr>
        <tr>
            <td id="sidebar">
                <div id="sidebarFlex">
                    <div class="sidebarNum">
                        <label for="numCars">Cars</label>
                        <input id="numCars" type="number" placeholder="0">
                    </div>

                    <div class="sidebarNum">
                        <label for="acc">Acceleration</label>
                        <input id="acc" type="number" placeholder="0">
                    </div>

                    <div class="sidebarNum">
                        <label for="topSpeed">Top Speed</label>
                        <input id="topSpeed" type="number" placeholder="0">
                    </div>
                </div>
            </td>
            <td id="cnvsContainer">
                <canvas id="cnvs"></canvas>
            </td>
        </tr>
    </table>
    <script src="dist/js/bundle.js"></script>
</body>

</html>
